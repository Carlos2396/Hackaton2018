<div class="page-header clear-filter" filter-color="black">
    <div class="page-header-image" data-parallax="true" style="background-image: url('./assets/img/header.jpg');">
    </div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                
                    <div class="header header-primary text-center mt-5">
                            <div class="logo-container">
                                <img src="../assets/img/now-logo.png" alt="" style="width:400px;height:400px;"/>
                            </div>
                        </div>
                        <div class="alert alert-success" role="alert" *ngIf="successMessage">
                                <div class="container">
                                    <div class="alert-icon">
                                        <i class="now-ui-icons ui-2_like"></i>
                                    </div>
                                    <strong>{{successMessage}}</strong>
                                    <button type="button" class="close" (click)="removeMessage()">
                                        <span aria-hidden="true">
                                            <i class="now-ui-icons ui-1_simple-remove"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                                <div class="container">
                                    <div class="alert-icon">
                                        <i class="now-ui-icons objects_support-17"></i>
                                    </div>
                                    <strong>{{errorMessage}}</strong>
                                    <button type="button" class="close" (click)="removeMessage()">
                                        <span aria-hidden="true">
                                            <i class="now-ui-icons ui-1_simple-remove"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                <form class="form" (submit)="login()">
                    
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                            <span class="input-group-addon">
                                <i class="now-ui-icons users_circle-08"></i>
                            </span>
                            <input type="text" class="form-control text-white" placeholder="Correo electronico" id="email" name="email" [(ngModel)]="email">
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <span class="input-group-addon">
                                <i class="now-ui-icons text_caps-small"></i>
                            </span>
                            <input type="password" placeholder="ContraseÃ±a" class="form-control text-white" id="password" name="password" [(ngModel)]="password" />
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Ingresar</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="/register" class="link">Registrate</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
