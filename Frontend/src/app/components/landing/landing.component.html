<div class="page-header clear-filter" filter-color="black">
    <div class="page-header-image" data-parallax="true" style="background-image: url('./assets/img/header.jpg');">
    </div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <div *ngIf="message" class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <i class="material-icons">close</i>
                    </button>
                    <span>
                        <b> Error</b> {{message}}</span>
                </div>
                <form class="form" (submit)="login()">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="../assets/img/now-logo.png" alt="">
                        </div>
                    </div>

                    <div class="content mt-5">
                        <div class="input-group form-group-no-border input-lg">
                            <span class="input-group-addon">
                                <i class="now-ui-icons users_circle-08"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Correo electronico" id="email" name="email" [(ngModel)]="email">
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <span class="input-group-addon">
                                <i class="now-ui-icons text_caps-small"></i>
                            </span>
                            <input type="text" placeholder="ContraseÃ±a" class="form-control" id="password" name="password" [(ngModel)]="password" />
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Ingresar</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="/register" class="link">Registrate</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
