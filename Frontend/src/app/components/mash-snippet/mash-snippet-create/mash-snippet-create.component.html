<div class="page-header" filter-color="black">
    <div class="page-header-image" style="background-image:url(../../../assets/img/backgroundNegro.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" (submit)="create()">
                    <div class="content">
                        <h2 class="title">Agregar snippet</h2>
                        <h3 class="title">Mash-up {{mash.name}}}</h3>
                        <div class="input-group form-group-no-border input-xl">
                            <select class="form-control text-white" id="snippet_id" name="snippet_id" [(ngModel)]="snippet.id">
                                <option selected>Snippet</option>
                                <ng-container *ngFor="let snippet of snippets" class="form-group">
                                    <option value="{{snippet.id}}">{{snippet.name}}</option>
                                </ng-container>
                            </select>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                          <input type="number" class="form-control text-white" placeholder="Segundos antes de que empiece tu snippet." id="start_time" name="start_time" [(ngModel)]="mash.quantum" min="0" step="1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-round btn-lg btn-block" (click)="onSelectCancel()">Cancelar</button>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">AÃ±adir</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
