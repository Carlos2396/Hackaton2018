<div class="page-header clear-filter " filter-color="black">
  <div class="page-header-image" data-parallax="true" style="background-image: url('./assets/img/backgroundNegro.jpg');">
  </div>
  <div class="container">
      <div class="col-md-4 content-center">
          <div class="card card-login card-plain">
              <div class="alert alert-danger" role="alert" *ngIf="message != ''">
                  <div class="container">
                      <div class="alert-icon">
                          <i class="now-ui-icons objects_support-17"></i>
                      </div>
                      <strong>{{message}}</strong> 
                      <button type="button" class="close" (click)="removeMessage()">
                          <span aria-hidden="true">
                              <i class="now-ui-icons ui-1_simple-remove"></i>
                          </span>
                      </button>
                  </div>
              </div>
              <div class="alert alert-success" role="alert" *ngIf="successMessage != ''">
                      <div class="container">
                          <div class="alert-icon">
                              <i class="now-ui-icons objects_support-17"></i>
                          </div>
                          <strong>{{message}}</strong> 
                          <button type="button" class="close" (click)="removeMessage()">
                              <span aria-hidden="true">
                                  <i class="now-ui-icons ui-1_simple-remove"></i>
                              </span>
                          </button>
                      </div>
                  </div>
              <h3 class="title">Incredible mashup</h3>
                  <div class="row">
                      <div class="col-md-4 content-center">
                          <h4>Ronda: 5 </h4>
                      </div>
                      <div class="col-md-4 content-center">
                          <h4>Bpm: 120 </h4>
                      </div>
                      <div class="col-md-4 content-center">
                          <h4>Clave: Do </h4>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 content-center">
                          <h4>MÃ©trica: 3/4</h4>
                      </div>
                      <div class="col-md-6 content-center">
                          <h4>Likes: 2 </h4>
                      </div>
                  </div>   
                                    
              <div class="row">
                  <div class="col-md-4 content-center">
                      <button class="btn btn-primary btn-round" type="button" (click)="playAll()">
                          <i class="now-ui-icons media-1_button-play"></i> Play
                      </button>
                  </div>
                  <div class="col-md-4 content-center">
                          <button class="btn btn-info btn-round" type="button" >
                                  <i class="now-ui-icons ui-2_like"></i>
                              </button>
                  </div>
                  <div class="col-md-4 content-center">
                      <button class="btn btn-primary">Agregar mi snippet</button>
                  </div>
              </div>
              
          </div>
      </div>
  </div>
