<div class="page-header clear-filter " filter-color="black">
    <div class="page-header-image" data-parallax="true" style="background-image: url('./assets/img/backgroundNegro.jpg');">
    </div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <div class="alert alert-danger" role="alert" *ngIf="message != ''">
                    <div class="container">
                        <div class="alert-icon">
                            <i class="now-ui-icons objects_support-17"></i>
                        </div>
                        <strong>{{message}}</strong> 
                        <button type="button" class="close" (click)="removeMessage()">
                            <span aria-hidden="true">
                                <i class="now-ui-icons ui-1_simple-remove"></i>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="alert alert-success" role="alert" *ngIf="successMessage != ''">
                        <div class="container">
                            <div class="alert-icon">
                                <i class="now-ui-icons objects_support-17"></i>
                            </div>
                            <strong>{{message}}</strong> 
                            <button type="button" class="close" (click)="removeMessage()">
                                <span aria-hidden="true">
                                    <i class="now-ui-icons ui-1_simple-remove"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                <h3 class="title">{{mash.name}}</h3>
                    <div class="row">
                        <div class="col-md-4 content-center">
                            <h4>Ronda: {{roundCount}} </h4>
                        </div>
                        <div class="col-md-4 content-center">
                            <h4>Bpm: {{mash.bpm}} </h4>
                        </div>
                        <div class="col-md-4 content-center">
                            <h4>Clave: {{mash.key}} </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 content-center">
                            <h4>Métrica: {{mash.metre}}</h4>
                        </div>
                        <div class="col-md-6 content-center">
                            <h4>Likes: {{mash.users.length}} </h4>
                        </div>
                    </div>   
                                      
                <div class="row">
                    <div class="col-md-4 content-center">
                        <button class="btn btn-primary btn-round" type="button" (click)="playPlox()">
                            <i class="now-ui-icons media-1_button-play"></i> Play
                        </button>
                    </div>
                    <div class="col-md-4 content-center">
                            <button class="btn btn-info btn-round" type="button" (click)="createMashUser()">
                                    <i class="now-ui-icons ui-2_like"></i>
                                </button>
                    </div>
                    <div class="col-md-4 content-center">
                        <button class="btn btn-primary">Agregar mi snippet</button>
                    </div>
                </div>
                <div class="row" *ngFor="let round of rounds">
                    <div class="col-md-6 content-left">
                        <h4>Ronda número {{round.num}}
                            <button class="btn btn-primary btn-round btn-sm" type="button" (click)="askForView(round.id)" *ngIf="!imShowing(round.id)">
                                <i class="now-ui-icons arrows-1_minimal-down"></i>
                            </button>
                            <button class="btn btn-primary btn-round btn-sm" type="button" (click)="askForView(0)" *ngIf="imShowing(round.id)">
                                <i class="now-ui-icons arrows-1_minimal-up"></i>
                            </button>
                        </h4>
                    </div>
                    <ng-container *ngIf="imShowing(round.id); then rounds">

                    </ng-container>
                    <ng-template #rounds>
                            <div class="col-md-12 content-center">
                                    <div class="row">
                                        <div class="col-md-12" >
                                            <div class="card card-login card-plain">
                                                <div class="card-header card-header-primary">
                                                    <h4 class="card-title ">Ronda {{round.num}}</h4>
                                                </div>
                                                <div class="card-body">
                                                    <div class="table-responsive">
                                                        <table class="table">
                                                            <thead class=" text-primary">
                                                                <th>
                                                                    Instrumento
                                                                </th>
                                                                <th>
                                                                    Usuario
                                                                </th>
                                                                <th>
                                                                    
                                                                </th>
                                                                <th>
                                                                
                                                                </th>
                                                                <th>
                                                                
                                                                </th>
                                                            </thead>
                                                            <tbody>
                                                                <tr *ngFor="let snipet of snippets">
                                                                    <td>
                                                                        {{snipet.instrument.name}}
                                                                    </td>
                                                                    <td>
                                                                        {{snipet.user.name}}
                                                                    </td>
                                                                    <td>
                                                                        {{project.begin_date}}
                                                                    </td>
                                                                    <td>
                                                                            <button class="btn btn-primary btn-round" type="button" onclick="playMusic()">
                                                                                    <i class="now-ui-icons media-1_button-play"></i>
                                                                                </button>
                                                                    </td>
                                                                    <td>
                                                                            <button class="btn btn-primary btn-round" type="button">
                                                                                    <i class="now-ui-icons arrows-1_cloud-download-93"></i>
                                                                                </button>
                                                                    </td>
                                                                    <td>
                                                                            <button class="btn btn-info btn-round" type="button">
                                                                                    <i class="now-ui-icons ui-2_like"></i>
                                                                                </button>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                    </ng-template>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        function playMusic(){
            var song1 = new Pz.Sound('../../../../assets/music/bensound-cute.mp3');

            var group = new Pizzicato.Group([song1]);

            group.play();
        }
    </script>
</div>
